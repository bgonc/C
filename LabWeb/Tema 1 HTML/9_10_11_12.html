<!DOCTYPE HTML>
<html>

<head>
    <title>Exercícios com Imagens</title>
</head>

<body>

    <!-- Exercício 9: Cinco imagens com duas linhas em branco entre elas e títulos -->
    <h2>Galeria de Imagens</h2>

    <h3>Imagem 1</h3>
    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo 1" width="300">
    <br><br>

    <h3>Imagem 2</h3>
    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo 2" width="300">
    <br><br>

    <h3>Imagem 3</h3>
    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo 3" width="300">
    <br><br>

    <h3>Imagem 4</h3>
    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo 4" width="300">
    <br><br>

    <h3>Imagem 5</h3>
    <img src="https://via.placeholder.com/300" alt="Imagem de exemplo 5" width="300">
    <br><br>

    <!-- Exercício 10: Imagem que abre um motor de busca -->
    <h2>Imagem que leva a um motor de busca</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="https://via.placeholder.com/300/0000FF/FFFFFF?text=Google" alt="Clique para abrir o Google"
            width="300">
    </a>
    <br><br>

    <!-- Exercício 11: Imagem que faz descarregar um ficheiro -->
    <h2>Imagem que descarrega um ficheiro</h2>
    <a href="https://www.example.com/exemplo.pdf" download>
        <img src="https://via.placeholder.com/300/FF0000/FFFFFF?text=Download" alt="Clique para descarregar o ficheiro"
            width="300">
    </a>
    <br><br>

    <!-- Exercício 12: Imagem que salta para outra imagem no final da página -->
    <h2>Imagem que salta para o final da página</h2>
    <a href="#imagem-final">
        <img src="https://via.placeholder.com/300/00FF00/000000?text=Ir+para+Final"
            alt="Clique para saltar para a última imagem" width="300">
    </a>
    <br><br>

    <!-- Última imagem no final da página -->
    <h2 id="imagem-final">Imagem final</h2>
    <img src="https://via.placeholder.com/300/FFA500/000000?text=Imagem+Final" alt="Última imagem da página"
        width="300">

</body>

</html>
